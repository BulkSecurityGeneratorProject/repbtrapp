<form name="closeForm" ng-submit="confirmApprove(Btr.id)">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" translate="entity.approve.title">Confirm approve operation</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <p translate="btravelappApp.btr.approve.questionapprove" translate-values="{id: '{{btr.id}}'}">Are you sure you want to approve this Btr ?</p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="closeForm.$invalid" class="btn btn-success btn-sm">
            <span class="glyphicon glyphicon-ok"></span>&nbsp;
            <span translate="entity.action.approve">Approve</span>
        </button>
    </div>
</form>
