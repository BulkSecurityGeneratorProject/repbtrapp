<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title th:text="#{email.activation.title}">JHipster activation</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
  		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
  		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
  		<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    </head>
    <body>
    
    	<table align="center" border="0" cellpadding="0" cellspacing="0" width="600">
			 <tr>
			  <td align="center" bgcolor="#70bbd9" style="padding: 40px 0 30px 0;">
			  <span class="hipster img-responsive img-rounded"></span>
			  <!--  
 				<img src="images/paginaPrincipala.jpg" alt="Business Travel Application" width="300" height="230" style="display: block;" />
			  -->
			  </td>
			 </tr>
			 <tr>
			  <td bgcolor="#ffffff">
			   <p th:text="#{email.activation.greeting(${user.login})}">
			            Dear
			        </p>
			        <p th:text="#{email.activation.text1}">
			            Your JHipster account has been created, please click on the URL below to activate it:
			        </p>
			        <p>
			            <a th:href="@{|${baseUrl}/#/activate?key=${user.activationKey}|}"
			               th:text="|${user.login}|" class="btn btn-info" role="button" >Activation Link</a>
			        </p>
			  </td>
			 </tr>
			 <tr>
			  <td bgcolor="#ee4c50">
			   <p>
			            <span th:text="#{email.activation.text2}">Regards, </span>
			            <br/>
			            <em th:text="#{email.signature}">JHipster.</em>
			        </p>
			  </td>
			 </tr>
		</table>    
    </body>
</html>
